gp_method: ME
simplify_cov_axis: 2        # Which axis to use for the reduced cov (default 0, only nec if kernel not homogeneous)

mean_func: hinge
hyper:
  length_scale: 0.05   # \ell 
  noise_var: 10.5      # \sigma_n^2 
  signal_var: 2.25     # \sigma_f^2
hyper_rot:
  length_scale: 0.20
  noise_var: 3.75
  signal_var: 1.35

mean_init: [0.0,0.0,0.0]
linear_init: [0.1,0.1,1000]
hinge_position_init: [0.0,0.0,0.36]

mag_dir: false
model_path: data/GP_models.pkl
num_model_points: 50
num_sparse_points: 0
trim_thresh_force: 0.0
trim_thresh_init: 0.05
trim_workspace: 0.43
obs_noise: 0.95

opt_hyper: true
opt_numeric: false
print_hyper: false
plot: false
plot_data: false
plot_linear: true
plot_extension: 0.2
