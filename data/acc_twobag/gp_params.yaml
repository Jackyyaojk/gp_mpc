data_path:
  left: !!set
    l1.bag: null
    l2.bag: null
    l3.bag: null
  right: !!set
    rr1.bag: null
    rr2.bag: null
    rr3.bag: null

gp_method: ME         # Input uncertainty method, ME = mean equiv, TA = taylor approx
simplify_cov_axis: 2  # Which axis to use for the reduced cov, default 0

mean_func: zero #hinge #linear #const #linear
hyper:                # Following Rasmussen2006
  length_scale: .03   # \ell 
  noise_var: 14.0     # \sigma_n^2 
  signal_var: 4.0   # \sigma_f^2

mean_init: [0.0, 0.0, 0.0]
linear_init: [0.1, 0.1, 0.1]
hinge_position_init: [0.0, 0.0, 0.6]

hyper_rot:
  length_scale: 0.035
  noise_var: 14.0
  signal_var: 1.8

model_path: GP_models.pkl
num_model_points: 50

num_sparse_points: 0
trim_thresh_force: 0.0 # Data with force less than this are removed 
trim_thresh_init: 0.05 # Data within this distance of init are removed
trim_workspace: 1.0 #0.43   # Data with z value higher than this are removed

obs_noise: 0.1 # covariance of noise added to the observations

opt_hyper: false
print_hyper: false
plot: true
plot_data: true
plot_linear: false
plot_extension: 0.1
